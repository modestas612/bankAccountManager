<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSV import</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1>Calculate balance</h1>
                <form method="POST" th:action="@{/balanceCalc}" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="accountNumber">Account number</label>
                        <input type="text" required="required" name="accountNumber" id="accountNumber" class="form-control">
                        <label for="dateFrom">Beginning</label>
                        <input type="date" name="dateFrom" id="dateFrom" class="form-control">
                        <label for="dateTo">End</label>
                        <input type="date" name="dateTo" id="dateTo" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
